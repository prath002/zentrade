<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form  action="">
        <div class="container">
            <img class="image" src="login_page.png" alt="company_name">

            <input class="inputs" id="username" type="text" placeholder="Username">
            <input class="inputs" id="password" type="password" placeholder="Password">
            
            <button class="sm-btn" type="submit" onclick="validatePassword()">Login</button>

            <a href="">Forgot Your Password?</a>
        </div>
    </form>
    <script src="validation.js"></script>
</body>
</html>
